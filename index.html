<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="flow-space">
    <article class="result">
      <div class="result__word-heading">Your Result</div>
      <div class="result__number">
        <span class="large__number">76</span><br>
        <span class="small__number">of 100</span>
      </div>
      <div class="result__words flow-space">
        <div class="result__word-praise-1">Great</div>
        <div class="result__word-praise-2">You scored higher than 65% of the people who have taken these tests.</div>
      </div>
    </article>

    <article class="summary flow-space">
      <div class="summary__word">Summary</div>
      <div class="categories">

        <div class="category__score light--red">
          <span class="category"><img src="assets/images/icon-reaction.svg" alt="reaction">Reaction</span>
          <span class="score"><span class="bold">80 </span><span class="light">/ 100</span></span>
        </div>

        <div class="category__score orange--yellow">
          <span class="category"><img src="assets/images/icon-memory.svg" alt="">Memory</span>
          <span class="score"><span class="bold">92 </span><span class="light">/ 100</span></span>
        </div>
        <div class="category__score green--teal">
          <span class="category"><img src="assets/images/icon-verbal.svg" alt="">Verbal</span>
          <span class="score"><span class="bold">61</span> <span class="light">/ 100</span></span>
        </div>
        <div class="category__score cobalt--blue">
          <span class="category">Visual</span>
          <span class="score"><span class="bold">72 </span><span class="light">/ 100</span></span>
        </div>
        <button class="btn">Continue</button>
      </div>
    </article>
  </main>
</body>

</html>
